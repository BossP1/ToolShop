        <main>
          <div class="container">
            <h2 class="text-center">Dejanos saber tu opinion</h2>
            <div class="row">
                          
              <div class="col-12 col-md-8">  
                <div class="row mb-4">                 
                  <div class="col-12">
                    <form action="#" class="form-group w-75" onsubmit="alert('Gracias por su opinión')" method="POST">
                      <p>
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" class="form-control" placeholder="Coloque su nombre" required>
                     </p>
                     <p>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" class="form-control" placeholder="Coloque su correo" required>       
                     </p>
                     <p>
                        <label for="affair">Asunto:</label>
                        <input type="text" id="affair" class="form-control" placeholder="Escriba el asunto">
                     </p>
                     <p>
                        <label for="message">Mensaje:</label>
                        <textarea id="message" class="form-control" placeholder="Escriba su mensaje" required></textarea>
                     </p>
                    <button type="submit" class="btn-outline-dark rounded-pill px-4 py-1">Enviar</button>
                    
                    </form>
                  </div>
                </div>
